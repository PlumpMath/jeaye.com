<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon.png">

    <title>{{ page.title }}</title>
    <meta name="author" content="jeaye" />
    <meta name="keywords" content="jeaye,jaeye,jay,wilkerson,{{ page.tags  | join: ', ' }}" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/main.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/social.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/hint.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/recommendations.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.blog_url }}/css/blog.css" />

    {% feed_meta %}
  </head>

  <body itemscope itemtype="http://schema.org/Person">
    <div class="container">
      <div id="header" class="row hidden-print">
        <header id="me" class="jumbotron col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 fadeInDown animated">

          <img alt="Me" src="{{ site.url }}/img/j.png" style="margin-top:30px;width:30%" class="pull-right" />

          <h1>
            <small>My name is </small>
            <strong>Jeaye</strong><small>.</small>
          </h1>
          <p>
          I'm a systems-level functional programmer who's passionate about writing the safest code possible.
          </p>

        </header>
      </div>

      <a href="mailto:contact@jeaye.com" target="_blank" title="contact@jeaye.com" class="social">
        <img class="social" src="{{ site.url }}/img/mail.png" alt="contact@jeaye.com" />
      </a>
      <a href="https://www.linkedin.com/in/jeaye" target="_blank" title="https://www.linkedin.com/in/jeaye" class="social">
        <img class="social" src="{{ site.url }}/img/in.png" alt="https://www.linkedin.com/in/jeaye" />
      </a>
      <a href="https://github.com/jeaye" target="_blank" title="https://github.com/jeaye" class="social">
        <img class="social" src="{{ site.url }}/img/github.png" alt="https://github.com/jeaye" />
      </a>

      <ol id="toc">
        <li class="{{ page.nav-recommendations-class }}">
          <a href="{{ site.url }}/recommendations">
            <span>Recommendations</span>
          </a>
        </li>
        <li class="{{ page.nav-donate-class }}">
          <a href="{{ site.url }}/donate">
            <span>Donate</span>
          </a>
        </li>
        <li>
          <a href="{{ site.url }}/resume.pdf" target="_blank">
            <span>Resume</span>
          </a>
        </li>
        <li class="{{ page.nav-blog-class }}">
          <a href="{{ site.blog_url }}">
            <span>Blog</span>
          </a>
        </li>
        <li>
          <a href="https://github.com/jeaye">
            <span>Projects</span>
          </a>
        </li>
        <li class="{{ page.nav-about-class }}">
          <a href="{{ site.url }}">
            <span>About</span>
          </a>
        </li>
      </ol>

      <hr class="blue hidden-print" />
