---
layout: index
title: Jeaye | About
---

<hr class="blue hidden-print" />
<article id="timeline" class="col-md-8">
  {% for job in site.categories.jobs %}
    <section>
      <h3 class="position">
        <span class="title">{{ job.title }}</span> at {{ job.company }}
      </h3>
      <div class="where-when">
        <div itemscope itemtype="http://schema.org/Event">
          {{ job.start }} &ndash; {{ job.end }}
        </div>
      </div>
      <div class="description">
        {{ job.content }}
      </div>
    </section>
  {% endfor %}
</article>
