---
layout: index
title: Jeaye | About
---

<div class="row">
  <article id="timeline" class="col-md-8">
    {% for job in site.categories.jobs %}
    <section itemscope itemtype="http://schema.org/Organization">
      <h3 class="position">
        <span class="title">{{ job.title }}</span>
        at
        <a href="{{ job.company-url }}">{{ job.company }}</a>
      </h3>
      <div class="where-when">
        <div itemscope itemtype="http://schema.org/Event">
          {{ job.start }} &ndash; {{ job.end }}
        </div>
      </div>
      <div class="description">
        {{ job.content }}
      </div>
    </section>
    {% endfor %}
  </article>
</div>
