---
layout: index
title: Jeaye | Recommendations
nav-recommendations-class: current
---

<div class="row">
  <article id="timeline" class="col-md-11">
    {% for rec in site.categories.recommendations %}
    <section itemscope itemtype="http://schema.org/Organization">
      <h3 class="position">
        <a class="title" href="{{ rec.linkedin }}" target="_blank">{{ rec.name }}</a>
        at
        <a href="{{ rec.company-url }}" target="_blank">{{ rec.company }}</a>
      </h3>
      <div class="where-when">
        <div itemscope itemtype="http://schema.org/Event">
          {{ rec.start }} &ndash; {{ rec.end }}
        </div>
      </div>
      <div class="description" style="position: relative;">
        <span class="classy">
          <span>
            {{ rec.content }}
          </span>
        </span>
        <img class="quote_photo" src="{{ rec.photo }}" />
      </div>
    </section>
    <hr />
    {% endfor %}
  </article>
</div>
