<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8" />
  <link rel="icon" 
        type="image/png" 
        href="../img/favicon.png">

  <title>Jeaye &bull; Upload</title>
  <meta name="author" content="Jeaye" />
  <meta name="description" content="Jeaye's Files" />
  <meta name="keywords" content="jeaye,jaeye,jay,wilkerson,arrow,arrownext,q3,quake,c++,rust" />

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="../dist/main.min.css" />

  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script src="js/script.js"></script>
</head>

<body>
<div class="container">
  <header id="me" class="fadeInDown animated">
    <!--<header id="me" class="jumbotron col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">-->

    <div class="contr"><h2>Select a file and click Upload</h2></div>

    <div class="upload_form_cont">
      <form id="upload_form" enctype="multipart/form-data" method="post" action="upload.php">
        <div>
          <div><label for="image_file">Please select a file:</label></div>
          <div><input type="file" name="image_file" id="image_file" onchange="fileSelected();" /></div>
        </div>
        <div>
          <input class="upload" id="Upload" type="button" value="Upload" onclick="startUploading();" />
        </div>
        <div id="fileinfo">
          <div id="filename"></div>
          <div id="filesize"></div>
          <div id="filetype"></div>
          <div id="filedim"></div>
        </div>
        <div id="error">That's an invalid file type!</div>
        <div id="error2">An error occurred while uploading the file.</div>
        <div id="abort">The upload has been cancelled by the user or the browser dropped the connection.</div>
        <div id="warnsize">Your file is very big; we can't accept it. Please select more small file.</div>

        <div id="progress_info">
          <div id="progress"></div>
          <div id="progress_percent">&nbsp;</div>
          <div class="clear_both"></div>
          <div>
            <div id="speed">&nbsp;</div>
            <div id="remaining">&nbsp;</div>
            <div id="b_transfered">&nbsp;</div>
            <div class="clear_both"></div>
          </div>
          <div id="upload_response"></div>
        </div>
      </form>

      <img id="preview" />
    </div>
  </header>
</div>
</body>
</html>
